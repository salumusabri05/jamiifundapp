# Netlify configuration for JamiiFund Flutter web app

[build]
  # Temporary folder where the app is built
  publish = "build/web"
  command = "flutter build web --release && bash ./copy_web_assets.sh"

# Enable SPA routing by redirecting all navigation requests back to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.wasm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Special case for main.dart.js which might be updated frequently
[[headers]]
  for = "/main.dart.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"
