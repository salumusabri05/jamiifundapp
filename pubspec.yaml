name: jamiifund
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  supabase_flutter: ^2.3.1
  flutter_animate: ^4.3.0
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  video_player: ^2.8.2
  visibility_detector: ^0.4.0+2
  image_picker: ^1.0.7
  path: ^1.9.0
  intl: ^0.19.0
  timeago: ^3.6.0
  http: ^1.1.0
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  uuid: ^4.3.1
  dio: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/videos/
    - assets/images/icon.png
    - .env
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
